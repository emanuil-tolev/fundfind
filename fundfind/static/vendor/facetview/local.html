<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FacetView</title>

  <script type="text/javascript" src="vendor/jquery/1.7.1/jquery-1.7.1.min.js"></script>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>  

  <script type="text/javascript" src="vendor/linkify/1.0/jquery.linkify-1.0-min.js"></script>  
  
  <link rel="stylesheet" href="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.css">
  <script type="text/javascript" src="vendor/jquery-ui-1.8.18.custom/jquery-ui-1.8.18.custom.min.js"></script>

  <script type="text/javascript" src="jquery.facetview.js"></script>

  <link rel="stylesheet" href="vendor/css/facetview.css">

  <script type="text/javascript">
jQuery(document).ready(function($) {
  $('.facet-view-simple').each(function() {
  $(this).facetview({
    search_url: 'http://localhost:9200/fundfind/_search?',
    search_index: 'elasticsearch',
    datatype: 'json',
/*    facets: [
        {'field': 'name.exact', 'display': 'Funder Name'},
        {'field': 'title.exact', 'display': 'Opportunity Title'},
    ],
	*/
    search_sortby: [{'display':'name', 'field':'name.exact'},{'display':'title','field':'title.exact'}],
    searchbox_fieldselect: [{'display':'Opportunity Title','field':'title'},{'display':'Funder Name','field':'name'}],
    paging: {
      size: 10
    },
    predefined_filters: {
        //'owner.exact': {'term':{'owner.exact':'test'}}
    },
	result_display: [
		[
			{
				"pre": "<strong>",
				"field": "name",
				"post": "</strong>"
			}
		],
		[
			{
			    "pre": "<strong>Title</strong>: ",
				"field": "title",
			}
		],
		[
			{
			    "pre": "<strong>Unique title</strong>: ",
				"field": "unique_title",
			}
		],
		[
			{
				"pre": "<u>Homepage</u>: ",
				"field": "homepage",
			}
		],
		[
			{
				"field": "description",
			}
		],
		[
			{
			    "pre": "<u>Interested in</u>: ",
				"field": "interested_in",
			}
		],
		[
			{
			    "pre": "<u>Policies</u>: ",
				"field": "policies",
			}
		],
		[
			{
			    "pre": "<u>Tags</u>: ",
				"field": "tags",
			}
		],
		[
			{
			    "pre": "<u>Useful links</u>: ",
				"field": "useful_links",
			}
		]
	]
  });
  });
});
  </script>

<style type="text/css">
.facet-view-simple{
    width:800px;
    height:600px;
    margin:20px auto 0 auto;
}
</style>

</head>
<body>

    <div class="facet-view-simple"></div>

</body>
</html>
